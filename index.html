<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: hsl(309, 55%, 73%);
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            flex: 1; /* Allows the main content to take up available space */
            padding: 20px;
            text-align: left;
        }

        footer {
            background-color: hwb(0 76% 22% / 0.89);
            color: black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Simple Website!</h1>
    </header>

    <main>
        <p>Hey, I am Ikhlass,</p>
        <p>And this is a basic static website .</p>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Website</p>
    </footer>

</body>

</html>
